<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Strax - IT &amp; SaaS Startups HTML Template</title>
</head>
<body>
    <section id="login">
        <div class="row m-0">
            <div class="col-6 p-0">
                <div class="login-image">
                    <img src="assets/img/login-bg.jpg" alt="">
                </div>
            </div>
            <div class="col-6">
                <div class="login-form">
                    <div class="login-dtable">
                        <div class="login-cell">
                            <div class="login-loginform">
                                <div class="login-logo">
                                    <a href="index.html">
                                        <img src="assets/img/logo.png" alt="">
                                    </a>
                                </div>
                                    <h3>Welcome back</h3>
                                    <p>New to Strax? <a href="">Sign Up</a></p>
                                    <form>
                                        <div class="form-group">
                                            <input type="email" placeholder="Your email address" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" placeholder="Your password" class="form-control">
                                        </div>
                                        <button type="submit" class="default-btn">
                                            <i class="fab fa-gripfire"></i>Login
                                        </button>
                                        <div class="forgot-password">
                                            <a href="#">Forgot Password?</a>
                                        </div>
                                        <div class="login-connect-with">
                                            <button type="submit" class="facebook">
                                                <i class="fab fa-facebook-f"></i>Connect with Facebook
                                            </button>
                                            <button type="submit" class="google">
                                                <i class="fab fa-google"></i>Connect with Google
                                            </button>
                                        </div>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    <script src="assets/js/login.js"></script>
</body>
</html>
